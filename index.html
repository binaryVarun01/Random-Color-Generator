<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body{
            background-color: rgb(82, 89, 93);
        }
        .btn
        {
            cursor: pointer;
            margin: 2px;
            padding: 20px;
        }
        #container
        {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover
        {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Random Color Generator</h1>
    <div id="container">
    <button class="btn" id="start">START</button>
    <button class="btn" id="stop">STOP</button>
    </div>
</body>
<script src="main.js"></script>
</html>
